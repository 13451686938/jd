<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title>注册</title>
		<link rel="stylesheet" href="../css/Reglog.css" />
		<link rel="stylesheet" href="../img/icon/iconfont.css" />
		<script src="../js/jquery-1.11.1.min.js"></script>
		<script src = "../js/jquery.cookie.js"></script>
		
	</head>
	<style>
		._ul{width:1000px;margin:20px auto;padding-left:225px;}
		._ul li{float:left;}
		._ul li a{font-size:10px; color:cadetblue;margin:0 10px;}
		footer{clear:both;font-size:10px; color:cadetblue;text-align:center;margin:0 auto;padding-top:10px;}
	</style>
	<body>
		<div class="regheader">
			<div class="headWrap">
				<a href="logo" style="float:left;">
					<img src="../img/img3.0/regLog/reg1.png"/>
				</a>
				<div class="logo-title">
					欢迎注册
				</div>
				<div class="logo-account">
					<h1>已有账号?</h1>
					<a href="login.html">请登录<span>></span></a>
				</div>
			</div>
		</div>
		
		<div id="reg">
			<ul style = "margin-left:20px;">
				<li>
					<div><span>*</span><i>用户名:</i></div>
					<div><span></span><input type="text" id="pname" placeholder="6-20位字符,支持字母或字母数字混合"/></div>
					<div></div>
				</li>
				<li>
					<div><span>*</span><i>登录密码:</i></div>
					<div><span class="iconfont .icon-icon-test35"></span><input type="text" id="pwd" placeholder="8-20位字符,至少使用2种字符组合"/></div>
					<div></div>
				</li>
				<li>
					<div><span>*</span><i>确认密码:</i></div>
					<div><span class="iconfont .icon-icon-test35"></span><input type="text" id="repwd" placeholder="请再次输入密码"/></div>
					<div></div>
				</li>
				<li>
					<div><span>*</span><i>手机号:</i></div>
					<div><span class="iconfont .icon-icon-test35"></span><input type="text" id="tel" placeholder="请输入11位手机号"/></div>
					<div></div>
				</li>
				<li>
					<div><span>*</span><i>获取验证码:</i></div>
					<div><span class="iconfont .icon-icon-test35"></span><input type="text" id="yzm" placeholder="点击获取验证码"/></div>
					<div></div>
				</li>
				<li>
					<div><span>*</span><i>输入验证码:</i></div>
					<div><span class="iconfont .icon-icon-test35"></span><input type="text" id="reyzm" placeholder="请输入验证码"/></div>
					<div></div>
				</li>
				<li>
					<div><span>*</span><i>电子邮箱:</i></div>
					<div><span class="iconfont .icon-icon-test35"></span><input type="text" id="email" placeholder="请输入有效邮箱"/></div>
					<div></div>
				</li>
			</ul>
			<p style="margin-left:408px;"><input type="radio" />我已阅读并同意.</p>
			<div id="regBtn"><input type="button" value="完成注册"></div>
		</div>
		<ul class="_ul">
				<li><a href="*">关于我们</a><span>|</span></li>
				<li><a href="*">联系我们</a><span>|</span></li>
				<li><a href="">人才招聘</a></li>
				<li><a href="">商家入驻</a></li>
				<li><a href="">广告服务</a></li>
				<li><a href="">手机京东</a></li>
				<li><a href="">友情链接</a></li>
				<li><a href="">销售联盟</a></li>
				<li><a href="">京东社区</a></li>
				<li><a href="">京东公益</a></li>
				<li><a href="">English Site</a></li>			
			</ul>
			<footer>
				Copyright &copy; 2004-2019 京东JD.com 版权所有
			</footer>
		

	</body>
</html>
<script src="../js/regLog.js"></script>
